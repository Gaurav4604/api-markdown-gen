  explode: false
  schema:
    type: array
    items:
      type: string
      enum:
        - value: temperature_2m
          unit: °C (°F)
        - value: relative_humidity_2m
          unit: "%"
        - value: dew_point_2m
          unit: °C (°F)
        - value: apparent_temperature
          unit: °C (°F)
        - value: shortwave_radiation
          unit: W/m²
        - value: direct_radiationdirect_normal_irradiance
          unit: W/m²
        - value: global_tilted_irradianceglobal_tilted_irradiance_instant
          unit: W/m²
        - value: diffuse_radiation
          unit: W/m²
        - value: sunshine_duration
          unit: seconds
        - value: lightning_potential
          unit: J/kg
        - value: precipitation
          unit: mm (inch)
        - value: snowfall
          unit: cm (inch)
        - value: rain
          unit: mm (inch)
        - value: showers
          unit: mm (inch)
        - value: snowfall_height
